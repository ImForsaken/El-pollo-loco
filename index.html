<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/normalChicken.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-health-endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwableObject.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <div class="gameBox">
        <div class="gameScreen">
            <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="gameIntro" class="gameIntro" id="gameIntro">
            <div alt="gameInfo" class="gameInfo" id="gameInfo">
                <div class="infoBox" id="infoBox">
                    <div class="infoLine">
                        <span>Press Enter to Start the Game</span>
                        <img src="img/9_intro_outro_screens/enterButton.png" alt="enterButton" class="explainButton">
                    </div>
                    <div class="infoLine">
                        <span>Press left Arrow to move Left</span>
                        <img src="img/9_intro_outro_screens/leftButton.png" alt="leftButton" class="explainButton">
                    </div>
                    <div class="infoLine">
                        <span>Press right Arrow to move Right</span>
                        <img src="img/9_intro_outro_screens/rightButton.png" alt="rightButton" class="explainButton">
                    </div>
                    <div class="infoLine">
                        <span>Press spacebar to Jump</span>
                        <img src="img/9_intro_outro_screens/spaceButton.png" alt="spaceButton" class="explainButton">
                    </div>
                    <div class="infoLine">
                        <span>Press D button to Throw bottle</span>
                        <img src="img/9_intro_outro_screens/dButton.png" alt="spaceButton" class="explainButton">
                    </div>
                </div>
                <div>
                    <span>Collect Coins to Heal your Character after he got Damage</span>
                    <span>Throw Bottles to defeat Enemys but take care! There are not unlimited bottles!</span>
                </div>
            </div>
            <button onclick="showInfo()" class="infoButton" id="infoButton"></button>
            <canvas id="canvas" width="720px" height="480px">
            </canvas>
        </div>
        <button onclick="init()" class="startButton" id="startButton">Click to Start game</button>
    </div>

</body>

</html>
